<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .menu-card {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        h1 {
            color: #ff6f61;
        }
        .item {
            margin: 20px 0;
        }
        .item img {
            width: 150px;
            border-radius: 10px;
        }
        .price {
            font-weight: bold;
            color: #ff6f61;
        }
    </style>
</head>
<body>

    <div class="menu-card">
        <h1>üç¶ Ice Cream Menu</h1>

        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Strawberry_ice_cream_cone_%282385499883%29.jpg" alt="Strawberry Ice Cream">
            <p>Strawberry Delight</p>
            <p class="price">$3.50</p>
        </div>

        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Chocolate_ice_cream_cone.jpg" alt="Chocolate Ice Cream">
            <p>Chocolate Heaven</p>
            <p class="price">$4.00</p>
        </div>

        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Vanilla_Ice_Cream_Cone_at_Fentons.JPG" alt="Vanilla Ice Cream">
            <p>Classic Vanilla</p>
            <p class="price">$3.00</p>
        </div>
    </div>

</body>
</html>
